            <div class="logo">
                <a href="index.html"><img src="images/z6706380380840_50e3735d2452fce425e3d9670183e80d.jpg" alt="logo"></a>
            </div>
            <nav class="main-nav">
                <ul class="menu">
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="game-detail.html">Thông tin</a></li>

                </ul>
            </nav>
            <div class="header-right">
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="Tìm kiếm...">

                    <i class="fa fa-user"></i>
                    <span>Đăng nhập/Đăng ký</span>

        </div>

    <div class="container auth-center">
        <div class="login-container">
            <span style="font-size: 1.5rem; font-weight: bold; color: white; margin-bottom: 18px;">Đăng Nhập</span>
            <form id="loginForm">
                <div class="input-wrapper">
                    <input type="text" id="login-user" class="input-field" placeholder="Nhập email của bạn" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="login-pass" class="input-field" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="input-wrapper">
                    <input type="submit" class="input-submit" value="Đăng nhập">
                </div>
            </form>
            <div class="signup">
                <span>Bạn chưa có tài khoản? <a href="signout.html">Đăng Ký</a></span>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
